<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Calculator with User Data</title>
</head>
<body>

    <h1>Simple Addition Calculator</h1>

    <label for="userName">Enter your name:</label>
    <input type="text" id="userName" oninput="saveUserData()">

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1">

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2">

    <button onclick="addNumbers()">Add</button>

    <p id="result">Result: </p>

    <script>
        // Function to save user data in a cookie
        function saveUserData() {
            var userName = document.getElementById('userName').value;
            document.cookie = 'userName=' + encodeURIComponent(userName) + '; expires=Fri, 31 Dec 9999 23:59:59 GMT';
        }

        // Function to retrieve user data from a cookie
        function getUserNameFromCookie() {
            var nameCookie = document.cookie.match('(^|;) ?userName=([^;]*)(;|$)');
            return nameCookie ? decodeURIComponent(nameCookie[2]) : null;
        }

        // Set the value of the user name input field from the cookie on page load
        document.getElementById('userName').value = getUserNameFromCookie();

        // Function to add two numbers
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var sum = num1 + num2;
                document.getElementById('result').innerText = 'Result: ' + sum;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }
    </script>

</body>
</html>
